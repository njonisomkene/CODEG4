<!DOCTYPE html>
<html>
<head>
	<title>Data Analyst</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>

	<label for="First Name">First Name</label>
	<br>
	<input type="text" name="First Name" placeholder="First Name">
	<br>
	<label for="Middle Name">Middle Name</label>
	<br>
	<input type="text" name="Middle Name" placeholder="Middle Name">
	<br>
	<label for="Surname">Surname</label>
	<br>
	<input type="text" name="Surname" placeholder="Surname">
	<br>
	<label for="Contact">Contact</label>
	<br>
	<input type="number" name="Contact" placeholder="Contact">
	<br>
	<label for="Email">Email</label>
	<br>
	<input type="text" name="Email" placeholder="Email">
	<br>
	<label for="Address">Address</label>
	<br>
	<input type="text" name="Address" placeholder="Address">
	<br>
	<label for="Natinality">Natinality</label>
	<br>
	<input type="text" name="Natinality" placeholder="Natinality">
	<br>
	<label for="Choose Gender">Choose Gender</label>
	<br>
	<select>
		<option value="Male" >Male</option>
		<option value="Female" selected="Female">Female</option>
		<option value="Other">Other</option>

	</select>
	<br>
	<label for="Password">Password</label>
	<br>
	<input type="Password" name="Password" placeholder="Password">
	<br>
	<label for="Repeat Password">Repeat Password</label>
	<br>
	<input type="Repeat Password" name="Repeat Password" placeholder="Repeat Password">
	<br>
	<label for="Bio About Yourself">Bio About Yourself</label>
	<br>
	<textarea rows="15" cols="20" placeholder="Bio About Yourself"></textarea>
	<br>
	<label for="Choose Expertise">Choose Expertise</label>
	<br>
	<br>
	<input type="radio" name="Statistics">
	<label for="Statistics">Statistics</label>
	<br>
	<input type="radio" name="Mathematics">
	<label for="Mathematics">Mathematics</label>
	<br>
	<input type="radio" name="Data Science">
	<label for="Data Science">Data Science</label>
	<br>
	<label for="Upload A Clear Photo Of Your CV">Upload A Clear Photo Of Your CV</label>
	<br>
	<input type="file" name="myfile" >
	<br>
	<br>
	<button name="Submit" onclick="alert('Data Submitted successfully')">Submit</button>
</body>
</html>
