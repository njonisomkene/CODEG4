<!DOCTYPE html>
<html>
<head>
	<title>Human Relation</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>

	<form>

		<label for="First Name">First Name</label>
		<br>
		<input type="text" name="First Name" placeholder="First Name">
		<br>
		<label for="Middle Name">Middle Name</label>
		<br>
		<input type="text" name="Middle Name" placeholder="Middle Name">
		<br>
		<label for="Surname">Surname</label>
		<br>
		<input type="text" name="Surname" placeholder="Surname">
		<br>
		<label for="Email">Email</label>
		<br>
		<input type="text" name="Email" placeholder="Email">
		<br>
		<label for="Contact">Contact</label>
		<br>
		<input type="number" name="Contact" placeholder="Contact">
		<br>
		<label for="Skill level">Skill level </label>
		<br>
		<select>
			<option>BSC Holder</option>
			<option>MSC Holder</option>
			<option>PHD Holder</option>
			<option>HND Holder</option>
		</select>
		<br>
		<label for="Nationality">Nationality</label>
		<br>
		<input type="text" name="Nationality" placeholder="Nationality">
		<br>
		<label for="Address">Address</label>
		<br>
		<input type="text" name="Address" placeholder="Address">
		<br>
		<label for="Bio About Yourself">Bio About Yourself</label>
		<br>
		<textarea rows="15" cols="20" placeholder="Bio About Yourself"></textarea>
		<br>
		<label for="Choose Gender">Choose Gender</label>
		<br>
		<input type="radio" name="Choose Gender" value="male">
		<label for="Male">Male</label>
		<br>
		<input type="radio" name="Choose Gender" value="Female">
		<label for="Female">Female</label>
		<br>
		<label for="Upload Your CV">Upload Your CV</label>
		<br>
		<input type="file" name="Upload Your CV">
		<br>
		<input type="checkbox" name="Remember Me">
		<label for="Remember Me">Remember Me</label>
		<br>
		<br>
		<button name="Submit" onclick="alert('Submitted Successfully')">Submit</button>





	</form>



</body>
</html>
