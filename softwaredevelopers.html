<!DOCTYPE html>
<html>
<head>
	<title>Softwaredevelopers</title>
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>

	<label for="First Name">First Name</label>
	<br>
	<input type="text" name="First Name" placeholder="First Name">
	<br>
	<label for="Middle Name">Middle Name</label>
	<br>
	<input type="text" name="Middle Name" placeholder="Middle Name">
	<br>
	<label for="Surname">Surname</label>
	<br>
	<input type="text" name="Surname" placeholder="Surname">
	<br>
	<label for="Email">Email</label>
	<br>
	<input type="text" name="Email" placeholder="Email">
	<br>
	<label for="Contact">Contact</label>
	<br>
	<input type="number" name="Contact" placeholder="Contact">
	<br>
	<label for="Choose Gender">Choose Gender</label>
	<br>
	<select>
		
		<option value="Male">Male</option>
		<option value="Female">Female</option>
		<option value="Cisgender" selected="Cisgender">Cisgender</option>
		<option value="Transgender">Transgender</option>
		<option value="Other">Other</option>

	</select>
	<br>
	<label for="Nationality">Nationality</label>
	<br>
	<input type="text" name="Nationality" placeholder="Nationality">
	<br>
	<label for="Password">Password</label>
	<br>
	<input type="Password" name="Password" placeholder="Password">
	<br>
	<label for="Repeat Password">Repeat Password</label>
	<br>
	<input type="Repeat Password" name="Repeat Password" placeholder="Repeat Password">
	<br>
	<label for="Password Hint">Password Hint</label>
	<br>
	<input type="Password Hint" name=" Password" placeholder="Hint">
	<br>
	<label for="Address">Address</label>
	<br>
	<input type="text" name="Address" placeholder="Address">
	<br>
	<label for="Bio About YourSelf">Bio About YourSelf</label>
	<br>
	<textarea rows="15" cols="20" placeholder="Bio About YourSelf"></textarea>
	<br>
	<label for="Choose language">Choose language</label>
	<br>
	<input type="radio" name="Choose language" value="Java">
	<label for="Java">Java</label>
	<br>
	<input type="radio" name="Choose language" value="Javascript" >
	<label for="Javascript">Javascript</label>
	<br>
	<input type="radio" name="Choose language"  value="Python">
	<label for="Python">Python</label>
	<br>
	<input type="radio" name="Choose language" value="Flutter">
	<label for="Flutter">Flutter</label>
	<br>
	<input type="radio" name="Choose language" value="Other">
	<label for="Other">Other</label>
	<br>
	<label for="Upload Your Resume">Upload Your Resume</label>
	<br>
	<br>
	<input type="file" name="Myfile">
	<br>
	<br>
	<input type="checkbox" name="Remember Me">

	<label for="Remember Me">Remember Me</label>
	<br>
	<br>
	<button name="Submit" onclick="alert('Registration Successfully Submitted')">Submit</button>


</body>
</html>
